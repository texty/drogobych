<main>
        <form>
            <label class="checkbox-inline" style="background-color: #eeeeee;">
                <input id="checkCutted" type="checkbox" value="" checked >Обрізані дерева
            </label>
            <label class="checkbox-inline" style=" background-color: #EEEEEE;">
                <input id="checkRemoved" type="checkbox" value="">Видалені дерева

<!-- Форма, що відправляє дані в Google Sheets -->
<form id="test-form">
    <div>
        <label>Ім'я</label><br>
        <input type="text" name="field_name" placeholder=""/>
    </div>

    <div>
        <label>Адреса проживання</label><br>
        <input type="text" name="field_address" placeholder=""/>
    </div>

    <div>
        <label>Телефон</label><br>
        <input type="text" name="field_phone" placeholder=""/>
    </div>

    <div>
        <label>Адреса електронної пошти</label><br>
        <input type="text" name="field_mail" placeholder=""/>
    </div>

    <div>
        <label>Адреса висадження дерева <br>(вкажіть вулицю, будинок і опишіть місце де висадити дерево)</label><br>
        <textarea name="field_tree_address" cols="40" rows="5"></textarea>
    </div>

    <div>
        <label>Виберіть дерево виду дерева з випадаючого списку</label><br>
        <select name="field_dropdown">
            <option value="volvo">Саджанець 1</option>
            <option value="saab">Саджанець 2</option>
            <option value="fiat">Саджанець 3</option>
            <option value="audi">Саджанець 4</option>
        </select>
    </div>

    <div>
        <label>Коментар</label><br>
        <textarea name="field_comment" cols="40" rows="5"></textarea>
    </div>

    <div>
        <button type="submit" id="submit-form">Submit</button>
    </div>

</form>


</main>
